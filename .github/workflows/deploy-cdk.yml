name: Deploy PR Review Agent

on:
  push:
    branches:
      - main
    paths:
      - 'agents/**'
      - 'tools/**'
      - 'main.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.bedrock_agentcore.yaml'
      - 'lib/**'
      - 'bin/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup QEMU (for ARM64 build)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install CDK dependencies
        run: npm ci

      - name: Bootstrap CDK (if needed)
        run: npx cdk bootstrap
        continue-on-error: true

      - name: Deploy with CDK
        env:
          GITHUB_TOKEN: ${{ secrets.PR_REVIEW_GITHUB_TOKEN }}
        run: npx cdk deploy --require-approval never

      - name: Get Runtime ARN
        id: runtime
        run: |
          RUNTIME_ARN=$(aws cloudformation describe-stacks \
            --stack-name PrReviewAgentStack \
            --query 'Stacks[0].Outputs[?OutputKey==`RuntimeArn`].OutputValue' \
            --output text)
          echo "runtime_arn=$RUNTIME_ARN" >> $GITHUB_OUTPUT
          echo "Deployed Runtime ARN: $RUNTIME_ARN"
