name: Auto PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Invoke PR Review Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'EOF'
          import requests
          import json
          import os
          
          repo = "${{ github.repository }}"
          pr_number = "${{ github.event.pull_request.number }}"
          runtime_arn = "arn:aws:bedrock-agentcore:us-east-1:216989103085:runtime/prreviewagent-0wXytaGYLt"
          
          # Get runtime endpoint from CloudFormation
          import subprocess
          result = subprocess.run(
              ["aws", "cloudformation", "describe-stacks",
               "--stack-name", "PrReviewAgentStack",
               "--query", "Stacks[0].Outputs[?OutputKey=='RuntimeEndpoint'].OutputValue",
               "--output", "text"],
              capture_output=True,
              text=True
          )
          
          if result.returncode != 0:
              print(f"âš ï¸ Could not get runtime endpoint: {result.stderr}")
              exit(1)
          
          endpoint = result.stdout.strip()
          print(f"Using endpoint: {endpoint}")
          
          # Invoke agent via HTTP
          payload = {
              "jsonrpc": "2.0",
              "id": f"pr-{pr_number}-auto",
              "method": "message/send",
              "params": {
                  "message": {
                      "role": "user",
                      "parts": [{
                          "kind": "text",
                          "text": f"Review PR #{pr_number} in {repo}"
                      }],
                      "messageId": f"pr-{pr_number}-auto"
                  }
              }
          }
          
          try:
              response = requests.post(
                  endpoint,
                  json=payload,
                  timeout=300
              )
              if response.status_code == 200:
                  print(f"âœ… Agent invoked for PR #{pr_number}")
              else:
                  print(f"âš ï¸ Invocation failed: {response.status_code} - {response.text}")
          except Exception as e:
              print(f"âš ï¸ Error: {e}")
          EOF

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– PR Review Agent triggered! Analysis in progress...'
            })
