name: Auto PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install boto3
        run: pip install boto3

      - name: Invoke PR Review Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'EOF'
          import json
          import subprocess
          
          repo = "${{ github.repository }}"
          pr_number = "${{ github.event.pull_request.number }}"
          runtime_arn = "arn:aws:bedrock-agentcore:us-east-1:216989103085:runtime/prreviewagent-0wXytaGYLt"
          
          payload = {
              "jsonrpc": "2.0",
              "id": f"pr-{pr_number}-auto",
              "method": "message/send",
              "params": {
                  "message": {
                      "role": "user",
                      "parts": [{
                          "kind": "text",
                          "text": f"Review PR #{pr_number} in {repo}"
                      }],
                      "messageId": f"pr-{pr_number}-auto"
                  }
              }
          }
          
          try:
              result = subprocess.run(
                  ["aws", "bedrock-agentcore-runtime", "invoke-agent",
                   "--runtime-identifier", runtime_arn,
                   "--cli-input-json", json.dumps(payload)],
                  capture_output=True,
                  text=True,
                  timeout=300
              )
              if result.returncode == 0:
                  print(f"âœ… Agent invoked for PR #{pr_number}")
              else:
                  print(f"âš ï¸ Invocation failed: {result.stderr}")
          except Exception as e:
              print(f"âš ï¸ Error: {e}")
          EOF

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– PR Review Agent triggered! Analysis in progress...'
            })
