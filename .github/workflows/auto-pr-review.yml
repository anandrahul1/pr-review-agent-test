name: Auto PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install boto3

      - name: Invoke PR Review Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'EOF'
          import boto3
          import json
          
          repo = "${{ github.repository }}"
          pr_number = "${{ github.event.pull_request.number }}"
          runtime_arn = "arn:aws:bedrock-agentcore:us-east-1:216989103085:runtime/prreviewagent-0wXytaGYLt"
          
          client = boto3.client('bedrock-agentcore', region_name='us-east-1')
          
          payload = {
              "jsonrpc": "2.0",
              "id": f"pr-{pr_number}",
              "method": "message/send",
              "params": {
                  "message": {
                      "role": "user",
                      "parts": [{
                          "kind": "text",
                          "text": f"Review PR #{pr_number} in {repo}"
                      }],
                      "messageId": f"pr-{pr_number}"
                  }
              }
          }
          
          try:
              response = client.invoke_runtime(
                  runtimeIdentifier=runtime_arn,
                  body=json.dumps(payload)
              )
              print(f"âœ… Agent invoked for PR #{pr_number}")
              print(f"Response: {response}")
          except Exception as e:
              print(f"âš ï¸ Invocation failed: {e}")
              exit(1)
          EOF

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– PR Review Agent triggered! Analysis in progress...'
            })
